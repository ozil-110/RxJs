<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/rxjs/4.1.0/rx.all.compat.min.js"></script>
<script src="https://cdn.bootcss.com/rxjs-dom/7.0.3/rx.dom.js"></script>
<title>Earthquake map</title>
<style type="text/css">
html, body {
margin: 0;
padding: 0;
height: 100%;
}
#map { height: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<div id="tweet_container"></div>
<table>
<thead>
<tr>
<th>Location</th>
<th>Magnitude</th>
<th>Time</th>
</tr>
</thead>
<tbody id="quakes_info">
</tbody>
</table>
<script>
var QUAKE_URL = 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/' +
'summary/all_day.geojsonp';
function loadJSONP(url) {
var script = document.createElement('script');
script.src = url;
var head = document.getElementsByTagName('head')[0];
head.appendChild(script);
}
var map = L.map('map').setView([33.858631, -118.279602], 7);
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
</script>
<script src="code.js"></script>
</body>
</html>
